<html>
	<head>
		<title>
			Flicking Lightbulb.html
		</title>
	</head>
	<body>
		<style>
			body {
				background-color: 000;
			}
			p {
				color: fff;
				text-align: CENTER;
				margin: 80px;
				align: CENTER;
			}
		</style>
		<p>
			Click the buttons to turn the lightbulb on and off.
			<br>
			<hr>
		</p>
		<p>
			
				<img id="bulb" src = "OffLightbulb.png" width="225"/>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button onclick="document.getElementById('bulb').src='OnLightbulb.png'">On</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<button onclick="document.getElementById('bulb').src='OffLightbulb.png'">Off</button>
			
		</p>
	</body>
</html>
